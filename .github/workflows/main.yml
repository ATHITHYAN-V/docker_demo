name: Sync to S3
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AKIAQYEI5HVQUE5LOMTH }}
          aws-secret-access-key: ${{ secrets.JosVbkIGh8A3HKReNsdHokFP9PqenVuJyogQ8Ssd }}
          aws-region: us-east-1

      - name: Sync to S3
        run: aws s3 sync . s3://docker-demo-devops 

